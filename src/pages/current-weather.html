<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeApp - Weather Forecast</title>
		<link
			rel="shortcut icon"
			href="../assets/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="../styles/theme.css" />
		<link rel="stylesheet" href="../styles/global.css" />
		<link rel="stylesheet" href="../styles/current-weather.css" />
	</head>
	<body>
		<header class="header">
			<a href="../pages/forecast.html" class="link">Switch To Forecast</a>
			<button class="theme">Switch theme</button>
		</header>
		<main class="container">
			<div class="card">
				<div class="city-form">
					<div class="combobox">
						<!--  I know that, there is an easy way (input+datalist)  -->
						<input
							class="input combobox__input"
							id="city-input"
							placeholder="Enter your city"
							type="text"
						/>
						<div class="combobox__options" id="city-list"></div>
					</div>
					<button
						class="button city-form__submit"
						type="button"
						id="fetch-current"
					>
						Fetch
					</button>
					<span class="city-form__error"></span>
				</div>
				<div class="current-weather"></div>
			</div>
		</main>

		<script type="module" src="../js/dom/current-weather.js"></script>
	</body>
</html>
