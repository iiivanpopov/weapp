<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>WeApp - Weather Forecast</title>
  <meta name="description" content="Get accurate, real-time weather forecasts for any city worldwide. Includes temperature, humidity, wind speed, direction, cloudiness and more." />
  <meta name="keywords" content="weather, city weather, weather forecast, real-time weather, humidity, temperature, wind speed" />

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<main class="container">
  <section class="panel search">
    <label class="sr-only" for="input">Search for a city</label>
    <div>
      <input class="input" id="input" name="city" placeholder="Enter your city" type="text" aria-label="Search city for weather" />
      <div class="options" role="listbox"></div>
    </div>
    <button class="submit" type="button">Submit</button>
    <div class="error" role="alert"></div>
  </section>

  <article class="panel weather card">
    <div class="field-group">
      <div class="field">
        <div class="label">Country:</div>
        <div class="value country" itemprop="addressCountry"></div>
      </div>
      <div class="field">
        <div class="label">City:</div>
        <div class="value city" itemprop="name"></div>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <div class="label">Humidity:</div>
        <div class="value humidity"></div>
      </div>
      <div class="field">
        <div class="label">Temperature:</div>
        <div class="value temperature"></div>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <div class="label">Wind speed:</div>
        <div class="value wind-speed"></div>
      </div>
      <div class="field">
        <div class="label">Direction:</div>
        <div class="value wind-direction"></div>
      </div>
    </div>

    <div class="field">
      <div class="label">Time:</div>
      <div class="value localtime"></div>
    </div>

    <div class="field">
      <div class="label">Cloudiness:</div>
      <div class="value cloud"></div>
    </div>
  </article>
</main>

<script type="module" src="script.js"></script>
</body>
</html>
